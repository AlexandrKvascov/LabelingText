<!-- registration/login.html -->
<body>
  {% extends 'labeling/base.html' %}
  {% block content %}
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-10">
      <div class="wrap d-md-flex">
        <div class="login-wrap p-4 p-md-5">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="d-flex"><div class="w-100">
          <h2>Вход</h2>
          </div></div>
          <div class="form-group mb-3"><label class="label" for="password">

            {{ form.username.label_tag }} 
          </label>{{ form.username}}
          
        </div>
        <div class="form-group mb-3">
          <label class="label" for="password">
          {{ form.password.label_tag }}
          </label>
          {{ form.password }}
        </div>
        <div class="form-group">
          <button type="submit" class = "form-control btn btn-primary rounded submit px-3">Войти</button>
        </div>
        <div class="form-group">
          <a  href = "{% url 'register' %}" class = "form-control btn btn-primary rounded submit px-3">Регистрация</a>
        
        </div>
      </div>
    </div>
</div>
    {% load static %}
    <link rel="stylesheet" type="text/css" id = "myStyleSheet" href="{% static 'labeling/css/styles.css' %}?v=2">
    <script src="{% static 'labeling/js/label_text.js' %}"></script>
  </form>
  {%  endblock  %}
</body>
